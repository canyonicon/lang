<script>
document.addEventListener("touchstart", function () {
  const elements = document.querySelectorAll("div, a, label, button, input, i, li");
  elements.forEach(el => {
    const computedCursor = window.getComputedStyle(el).cursor;
    if (computedCursor === "pointer") {
      el.style.setProperty("cursor", "context-menu", "important");
    }
  });
}, { once: true }); // يتم تنفيذ الكود مرة واحدة فقط عند أول لمسة
